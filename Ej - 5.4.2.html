<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Ej - 5.4.2</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
  </head>



  <body>
    <nav role='navigation' class='navbar navbar-default'>  
      <h1>Hello, world!</h1>
      <!--<div class='container'> Esto sirve para que el jumbotron no ocupe todo el ancho de la página-->
        <div class='jumbotron'>
          <h2>Titulo del Jumbotron</h2>
          <p>Este es el text del Jumbotron</p>
          <button type='button' class='btn btn-default'>Primer Botón</button>
          <button type='button' class='btn btn-default btn-lg'>Primer Botón Grande</button>
          <button type='button' class='btn btn-default btn-sm'>Primer Botón Pequeño</button>
          <button type='button' class='btn btn-default btn-xs'>Primer Botón Extra-Pequeño</button>
          <button type='button' class='btn btn-primary'>Segundo Botón</button>
          <button type='button' class='btn btn-success'>Tercer Botón</button>
          <button type='button' class='btn btn-info'>Cuarto Botón</button>
          <button type='button' class='btn btn-warning'>Quinto Botón</button>
          <button type='button' class='btn btn-danger'>Sexto Botón</button>
          <button type='button' class='btn btn-link'>Séptimo Botón</button>
        </div>
      <!--</div>-->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="./js/bootstrap.min.js"></script>
    </nav>
  </body>
</html>
